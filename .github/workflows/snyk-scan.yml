name: Example workflow for Docker using Snyk 
on: push
jobs:
  security:
    runs-on: ubuntu-latest
    steps:
    - name: Run Snyk to check Docker image for vulnerabilities
      uses: actions/checkout@v2
      env:
        SNYK_TOKEN: ${{secrets.SNYK_TOKEN}}
      with:
        image: gh_test:v1.0
